<div *ngIf="moduleIsReady" class="row" [@fadeInAnimation]>
    <div class="col-xs-12">
        <div *ngFor="let project of projects">
            <div id="project_{{ project.id }}" class="project"
                 [style.background-image]="'url(' + project.published_images[0].image + ')' | safe: 'style'"
                 (mouseover)="setActiveProject(project.id)"
                 (mouseout)="resetActiveProject()"
                 (click)="openProject(project.id)">
                <div class="interface"
                     [style.display]="(activeProjectId == project.id) ? 'block' : 'none'">
                    <div class="view-icon"><span class="fa fa-search fa-3x"></span></div>
                    <div class="title">{{ project.title }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
