<div *ngIf="!moduleIsReady">
    <div class="loading">
        <span class="fa fa-spinner fa-spin"></span>
    </div>
</div>

<div *ngIf="moduleIsReady" class="project-list" [@fadeInAnimation]>
    <div *ngIf="!projects || projects.length == 0">
        <div class="meh">
            <div class="icon">
                <span class="fa fa-meh-o fa-8x"></span> Meh!
            </div>
            <div class="error-message">
                Sorry, there are no projects listed yet.
            </div>
        </div>
    </div>

    <div *ngIf="projects && projects.length > 0">
        <div *ngFor="let project of projects" id="project_{{ project.id }}" class="project-container box"
             [style.background-image]="'url(' + project.published_images[0].image + ')' | safe: 'style'"
             (mouseenter)="setActiveProject(project.id)"
             (mouseleave)="resetActiveProject()"
             (click)="changeRoute('projects', project.id, project.slug)">

            <div class="interface" *ngIf="activeProjectId == project.id" [@fastFadeInAnimation]>
                <div class="view-icon"><span class="fa fa-search fa-3x"></span></div>
                <div class="title">{{ project.title }}</div>
            </div>
        </div>
    </div>
</div>
