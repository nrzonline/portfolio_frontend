<div *ngIf="moduleIsReady" class="about" [@fadeInAnimation]>
    <div *ngIf="about">
        <div class="side-bar">
            <sidebar-profile-component-container [profileId]="profileId"></sidebar-profile-component-container>

            <div class="article-data">
                <div>Article is read by {{ uniqueReadCount }} visitors</div>
            </div>
        </div>

        <div class="content">
            <h1>{{ about.first_name }} {{ about.last_name }}</h1>

            <div class="text-separator">
                <div class="text">Web developer</div>
            </div>

            <div class="introduction" [innerHTML]="about.about"></div>

            <h2>Work experience</h2>
            <div *ngFor="let work of workExperiences; let last = last">
                <div class="resume-item">
                    <div class="item-header">
                        <span class="title">{{ work.title }}</span> at
                        <span class="organization">{{ work.organization }}</span>

                        <div class="spacing"></div>

                        <span class="period">
                            {{ work.date_from | date:'y'}} -
                            <span *ngIf="work.date_till">{{ work.date_till | date:'y' }}</span>
                            <span *ngIf="!work.date_till">now</span>
                            <span class="duration">(2 years)</span>
                        </span>
                    </div>

                    <div class="item-body">
                        <span class="organization-image"><img src="{{ work.organization_image }}"></span>
                        <span *ngIf="work.primary_image" class="pull-right"><img src="{{ work.primary_image.image }}" alt="image"></span>

                        <span class="short-description" [innerHTML]="work.short_description"></span>
                        <div class="expand-button-container">
                            <a class="expand-button" *ngIf="work.long_description && readMoreWorkId != work.id" (click)="readMoreWorkId = work.id">
                                <span class="fa fa-ellipsis-h"></span> Read more
                            </a>
                        </div>

                        <div class="long-description" *ngIf="work.long_description && readMoreWorkId == work.id">
                            <span [innerHTML]="work.short_description"></span>
                            <div class="expand-button-container">
                                <a class="expand-button" (click)="readMoreWorkId = null">
                                    <span class="fa fa-ellipsis-h"></span> Read less
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="!last" class="tail">
                    <span class="fa fa-arrow-down"></span>
                </div>
            </div>
        </div>
    </div>
</div>
